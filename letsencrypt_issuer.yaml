apiVersion: certmanager.k8s.io/v1alpha1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://nav-api.endpoints.staging-217409.cloud.goog
    email: ahmed@hem.com
    privateKeySecretRef:
      name: letsencrypt-staging
    http01: {}

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: esp-nav-api
  annotations:
    kubernetes.io/ingress.global-static-ip-name: nav-test-ip
    certmanager.k8s.io/cluster-issuer: letsencrypt-statging
    certmanager.k8s.io/acme-http01-edit-in-place: "true"
  labels:
    app: esp-nav-api
spec:
  backend:
    serviceName: esp-nav-api
    servicePort: 80
  tls:
    - secretName: nav-test-tls
      hosts:
        - nav-api.endpoints.staging-217409.cloud.goog


